# TOML 配置文档

config_name = "TinyKV"

[zookeeper]
host = "127.0.0.1"
port = 2181

[rpc_server]
host = "127.0.0.1"
port = "8000"

[sharding]
# 分片数量，设置为0表示禁用分片（单节点模式）
# 启用分片后，数据会根据key的哈希值分配到不同的分片
# 每个分片会创建分片组，包含多个副本，分布在不同节点上，实现水平扩展和高可用
num_shards = 0

# 每个分片的副本数，用于实现高可用
# 推荐设置为奇数（3, 5, 7等），便于Raft形成多数派
# 注意：副本数不能超过节点数
# 默认值：3（如果设置为0或不设置）
replica_count = 3